// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    //kotlin
    ext.kotlin_version = '1.6.10'
    ext.kotlinx_coroutines_android_version = '1.6.0-RC2'
    ext.kotlinx_coroutines_core_version = '1.3.3'

    //androidx
    ext.androidx_app_compat_version = '1.4.1'
    ext.androidx_activity_version = '1.4.0'
    ext.androidx_core_version = '1.7.0'
    ext.androidx_lifecycle_version = '2.4.0'
    ext.androidx_media3_version = '1.0.0-alpha01'
    ext.androidx_compose_version = '1.2.0-alpha01'

    //misc
    ext.flow_preferences_version = '1.5.0'

    //koin
    ext.koin_version = '3.1.5'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    afterEvaluate {
        tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
            kotlinOptions {
                jvmTarget = "1.8"
                freeCompilerArgs += ["-Xuse-experimental=kotlinx.coroutines.InternalCoroutinesApi"]
                freeCompilerArgs += ["-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi"]
                freeCompilerArgs += ["-Xuse-experimental=androidx.media3.common.util.UnstableApi"]
                freeCompilerArgs += ["-Xuse-experimental=androidx.compose.foundation.ExperimentalFoundationApi"]
                freeCompilerArgs += ["-Xuse-experimental=androidx.compose.material.ExperimentalMaterialApi"]
                freeCompilerArgs += ["-Xuse-experimental=kotlin.ExperimentalUnsignedTypes"]
                freeCompilerArgs += ["-Xuse-experimental=androidx.compose.animation.ExperimentalAnimationApi"]
                freeCompilerArgs += ["-Xuse-experimental=androidx.compose.runtime.ExperimentalComposeApi"]
                freeCompilerArgs += ["-Xuse-experimental=androidx.compose.ui.ExperimentalComposeUiApi"]
                freeCompilerArgs += ["-Xuse-experimental=androidx.media3.common.util.UnstableApi"]
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
